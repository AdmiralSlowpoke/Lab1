<!DOCTYPE html>
<html>
	<head>
		<title>123</title>
	</head>
	<body>
			<script>
					function getcos(){
					let a=(document.getElementById("numbers").value);
					document.getElementById("findcose").value=Math.cos(a);
					}
				</script>
		<form>
			<label for="numbers">Введите значение x для которого нужно узнать cos:</label>
			<input type="text" name="numbers" id="numbers">
			<br>
			<label for="findcos">Ответ:</label>
			<input type="text" name="findcose" id="findcose">
			<br>
			<input type="button" onclick="getcos()" id="btn" value="Submit">
		</form>
		
	</body>
</html>
